server:  port: 8080spring:  jpa:    hibernate:      ddl-auto: update #esto permite que las tablas se creen de manera automatica a partir de la entidad    properties:      hibernate:        dialect: org.hibernate.dialect.MySQL5Dialect  datasource:    driver-class-name: com.mysql.cj.jdbc.Driver    url: jdbc:mysql://localhost:3306/products?useSSL=false&serverTimezone=UTC    username: root  #propiedades para hacer paginacion  data:    rest:      page-param-name: page #nombre del parametro donde indicaremos la pagina que queremos      limit-param-name: limit #no se pa que sirve si lo que tiene en cuenta son los params page y size, que estan limitados por los 2 atributos de debajo      default-page-size: 5 #numero de registros devueltos por cada pagina, page=0 nos devolvera los 5 primeros, page=1 los 5 siguientes y asi      max-page-size: 20 #numero maximo de resultados por pagina, este tampoco va