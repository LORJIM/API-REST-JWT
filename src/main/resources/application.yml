---
server:
  port: 8080
  servlet-path: "/*"
spring:
  jpa:
    hibernate:
      ddl-auto: "update"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQL5Dialect"
  datasource:
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    url: "jdbc:mysql://localhost:3306/products?useSSL=false&serverTimezone=UTC"
    username: "root"
  data:
    rest:
      page-param-name: "page"
      limit-param-name: "limit"
      default-page-size: 5
      max-page-size: 20
  profiles:
    active: "dev, test, prod"
serverUrl: "http://localhost:8080"
serverIp: "http://localhost:8080"
logging:
  level:
    com:
      exodus:
        core:
          config: "TRACE"
publicKey: ""
